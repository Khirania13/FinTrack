<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic Finance Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #dcecf6, #f6f0fa);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2.2rem;
      color: #444;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    input, select, button {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      width: 100%;
      font-size: 1rem;
    }
    button {
      background: #89cff0;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #66b2d9;
      color: #fff;
    }
    .chart-container {
      width: 100%;
      max-width: 500px;
    }
    .reset-btn {
      background: #f28b82;
      color: white;
    }
    .reset-btn:hover {
      background: #e57373;
    }
  </style>
</head>
<body>
  <h1>Finance Tracker</h1>
  <div class="card">
    <h3>Tambah Transaksi</h3>
    <input type="text" id="desc" placeholder="Deskripsi">
    <input type="number" id="amount" placeholder="Jumlah (Rp)">
    <select id="type">
      <option value="income">Pemasukan</option>
      <option value="expense">Pengeluaran</option>
    </select>
    <button onclick="addTransaction()">Tambah</button>
    <button class="reset-btn" onclick="resetData()">Reset Semua</button>
  </div>

  <div class="card">
    <h3>Ringkasan</h3>
    <p id="balance">Saldo: Rp 0</p>
    <p id="income">Total Pemasukan: Rp 0</p>
    <p id="expense">Total Pengeluaran: Rp 0</p>
  </div>

  <div class="chart-container">
    <canvas id="financeChart"></canvas>
  </div>

  <script>
    let transactions = [];
    const ctx = document.getElementById('financeChart').getContext('2d');
    const financeChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Pemasukan', 'Pengeluaran'],
        datasets: [{
          data: [0, 0],
          backgroundColor: ['#81c784', '#e57373'],
          borderWidth: 1,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom',
          }
        }
      }
    });

    function addTransaction() {
      const desc = document.getElementById("desc").value;
      const amount = parseInt(document.getElementById("amount").value);
      const type = document.getElementById("type").value;

      if (!desc || isNaN(amount)) {
        alert("Mohon isi semua data!");
        return;
      }

      transactions.push({ desc, amount, type });
      updateSummary();
      document.getElementById("desc").value = "";
      document.getElementById("amount").value = "";
    }

    function updateSummary() {
      let income = 0, expense = 0;
      transactions.forEach(t => {
        if (t.type === "income") income += t.amount;
        else expense += t.amount;
      });
      const balance = income - expense;

      document.getElementById("income").innerText = `Total Pemasukan: Rp ${income}`;
      document.getElementById("expense").innerText = `Total Pengeluaran: Rp ${expense}`;
      document.getElementById("balance").innerText = `Saldo: Rp ${balance}`;

      financeChart.data.datasets[0].data = [income, expense];
      financeChart.update();
    }

    function resetData() {
      if (confirm("Apakah kamu yakin ingin mereset semua data?")) {
        transactions = [];
        updateSummary();
      }
    }
  </script>
</body>
</html>
